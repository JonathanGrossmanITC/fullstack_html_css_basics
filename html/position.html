<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../css/position.css" />
    <title>Position</title>
  </head>
  <body>
    <div class="parent position-static">
      <h2>Static</h2>
      <div class="child-one position-absolute">
        My parent is position static.
      </div>
    </div>
    <div class="parent position-relative">
      <h2>Relative</h2>
      <div class="child-two position-absolute">
        My parent is position relative.
      </div>
    </div>
  </body>
</html>
